    text: |
      Approche utilisée lorsqu'un projet mobilise plus d'une dizaine de personnes, pour "monter en échelle".
      On divise le groupe en petites équipes (de 4 à 9), chacune utilisant Scrum de façon habituelle. A l'issue de chaque [réunion quotidienne](daily.html), un membre de chaque équipe est désigné comme "ambassadeur" pour participer à une meta-réunion, formant ainsi une équipe "virtuelle" dont la mission est de résoudre les difficultés posées par la coordination inter-équipes: création d'interfaces, d'accords de fonctionnement..
      Ce "Scrum de Scrums" dispose de son propre [backlog](backlog.html) qui regroupe toutes les tâches identifiées qui contribuent à une meilleure coordination entre les équipes opérationnelles.
