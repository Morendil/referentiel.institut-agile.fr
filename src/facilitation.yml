    text: |
      Un [facilitateur](http://fr.wikipedia.org/wiki/Facilitateur) est une personne désignée pour animer une réunion. Il ou elle s'interdit généralement de participer au contenu de la réunion, mais se cantonne à créer les conditions dans lesquelles un groupe en réunion pourra parvenir à l'objectif qu'il s'est préalablement fixé.
      La facilitation est une compétence à part entière, dont les tenants et les aboutissants dépassent largement le cadre des approches Agiles; plutôt que d'en faire ici une description complète, on se réfèrera avec profit aux publications de l'IAF, [International Association of Facilitators](http://www.iaf-world.org/).
