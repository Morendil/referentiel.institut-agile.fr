---
title: Boîte de temps
type: Concept
sections:
  -
    type: desc
    text: |
      Une boîte de temps ou "timebox" est une période fixe pendant laquelle on cherche à exécuter le plus efficacement possible une ou plusieurs tâches.
      On peut utiliser les "timebox" à différentes échelles de temps. La ["technique du pomodoro"](http://www.pomodorotechnique.com/) s'appuie sur des boîtes de 25 minutes. Dans un autre domaine que le logiciel, le ["speed dating"](http://fr.wikipedia.org/wiki/Speed_dating) est connu pour ses boîtes de 7 minutes. D'autres domaines peuvent utiliser des durées allant de la journée à plusieurs semaines.
      Le plus important est qu'on s'astreint, à la fin de la période, à s'arrêter de travailler pour effectuer un bilan: l'objectif est-il atteint, ou partiellement atteint si on s'est fixé plusieurs tâches? Dans le cas où une seule tâche était prévue on ne tient compte que de deux états possibles de complétion: 0% ou 100%.
  -
    type: histo
    text: |
      Le "timeboxing" est une variante de la pratique ancienne de la "deadline", mais son utilisation explicite comme stratégie de gestion de projets logiciels remonte sans doute à James Martin, [*Rapid Application Development*](http://www.amazon.co.uk/dp/0023767758), en 1991.
